name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - name: Restore
        run: dotnet restore FinanceZakatManager.sln
      - name: Build
        run: dotnet build FinanceZakatManager.sln --no-restore
      - name: Test
        run: dotnet test FinanceZakatManager.sln --no-build --logger trx
      - name: Publish OpenAPI
        run: dotnet build src/Api/FinanceZakatManager.Api.csproj -c Release

  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        working-directory: frontend
        run: npm install
      - name: Lint
        working-directory: frontend
        run: npm run lint --if-present
      - name: Build
        working-directory: frontend
        run: npm run build -- --configuration production

  docker:
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    steps:
      - uses: actions/checkout@v4
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build API image
        run: docker build -f Dockerfile.api -t ${{ secrets.DOCKER_USERNAME }}/finance-api:${{ github.sha }} .
      - name: Build frontend image
        run: docker build -f Dockerfile.frontend -t ${{ secrets.DOCKER_USERNAME }}/finance-frontend:${{ github.sha }} .
      - name: Push images
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/finance-api:${{ github.sha }}
          docker push ${{ secrets.DOCKER_USERNAME }}/finance-frontend:${{ github.sha }}
          docker tag ${{ secrets.DOCKER_USERNAME }}/finance-api:${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/finance-api:latest
          docker tag ${{ secrets.DOCKER_USERNAME }}/finance-frontend:${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/finance-frontend:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/finance-api:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/finance-frontend:latest
