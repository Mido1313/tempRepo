services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: finance
      POSTGRES_USER: finance
      POSTGRES_PASSWORD: finance
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  keycloak:
    image: quay.io/keycloak/keycloak:24.0
    command: start-dev --import-realm
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    volumes:
      - ./keycloak/realm-export.json:/opt/keycloak/data/import/realm-export.json
    ports:
      - "8081:8080"
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__Default: Host=db;Database=finance;Username=finance;Password=finance
      Keycloak__Authority: http://keycloak:8080/realms/finance
      Keycloak__ClientId: finance-api
      OpenTelemetry__Endpoint: http://seq:4317
    depends_on:
      - db
      - keycloak
    ports:
      - "8080:8080"
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    depends_on:
      - api
    ports:
      - "4200:80"
  seq:
    image: datalust/seq:latest
    environment:
      ACCEPT_EULA: 'Y'
    ports:
      - "5341:80"
volumes:
  db-data:
