apiVersion: apps/v1
kind: Deployment
metadata:
  name: finance-api
  namespace: finance
spec:
  replicas: 2
  selector:
    matchLabels:
      app: finance-api
  template:
    metadata:
      labels:
        app: finance-api
    spec:
      containers:
        - name: api
          image: ghcr.io/example/finance-api:latest
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: finance-api-config
            - secretRef:
                name: finance-api-secrets
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /api/v1/health/ready
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /api/v1/health/live
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 30
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
---
apiVersion: v1
kind: Service
metadata:
  name: finance-api
  namespace: finance
spec:
  selector:
    app: finance-api
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
      name: http
