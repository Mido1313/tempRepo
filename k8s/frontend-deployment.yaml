apiVersion: apps/v1
kind: Deployment
metadata:
  name: finance-frontend
  namespace: finance
spec:
  replicas: 2
  selector:
    matchLabels:
      app: finance-frontend
  template:
    metadata:
      labels:
        app: finance-frontend
    spec:
      containers:
        - name: frontend
          image: ghcr.io/example/finance-frontend:latest
          ports:
            - containerPort: 80
          env:
            - name: API_BASE_URL
              valueFrom:
                configMapKeyRef:
                  name: finance-frontend-config
                  key: API_BASE_URL
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: finance-frontend
  namespace: finance
spec:
  selector:
    app: finance-frontend
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
