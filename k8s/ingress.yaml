apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: finance-ingress
  namespace: finance
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt
spec:
  tls:
    - hosts:
        - finance.example.com
      secretName: finance-tls
  rules:
    - host: finance.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: finance-frontend
                port:
                  number: 80
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: finance-api
                port:
                  number: 80
